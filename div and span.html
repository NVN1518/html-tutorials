<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span</title>
    <style>

        .container1{background-color:dimgrey;
        color: rgb(235, 199, 199);}
        .container2{background-color: black;
        color: blanchedalmond;}
        #span1{color: green;
        background-color: white;}

    </style>
</head>
<body>

    <div class="container1">
        <h2>This is heading 2</h2>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
            <li>nunnu</li>
            <li>chinnu</li>
            <li>monu</li>
        </ol>
    </div>


    <div class="container2">
    <h2>This <span id="span1">is heading 2</span> aswell</h2>
    <img src="download.png" alt="himesh pic">
    <ul>
        <li>lol</li>
        <li>lol</li>
       
    </ul>
    </div>
</body>
</html>
